<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone Paper Scissors</h1>
    <div class="options">
        <div class="option" id="stone">
            <img src="./stone.png" alt="stone">
        </div>
        <div class="option" id="paper">
            <img src="./paper.png" alt="paper">
        </div>
        <div class="option" id="scissor">
            <img src="./scissors.png" alt="scissor">
        </div>
    </div>
    

    <div class="scoreboard">
        <div class="score">
            <p id="player-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>computer</p>
        </div>
    </div>

    <div class="message-container">
        <p id="message">Choose your move!</p>
        <p id="round-result"></p><!--New Line to show both choices-->
    </div>

    <button id="reset-btn">Reset Game</button><!--NEW Reset button-->

    <script src="app.js"></script>
</body>
</html>
