<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Unit Converter</h2>
    <div class="container">
        <label for="inputValue">Enter Value:</label>
        <input type="number" id="inputValue" placeholder="Enter value">

        <label for="unitType">Select Conversion Type:</label>
        <select  id="unitType">
            <option value="cmToInch">Centimeters -> Inches</option>
            <option value="inchToCm">Inches -> Centimeters</option>
            <option value="kgToLb">Kilograms -> Pounds</option>
            <option value="lbToKg">Pounds -> Kilograms </option>
            <option value="kmToMile">Kilometers -> Miles </option>
            <option value="mileToKm">Miles -> Kilometers  </option>
        </select>

        <button id="convertBtn">Convert</button>

        <h3>Result: <span id="result">-</span></h3>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
